<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>부산 맛집 찾기</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
        crossorigin=""></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>부산 맛집 찾기</h1>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="맛집 검색...">
        <select id="categoryFilter">
          <option value="">전체 카테고리</option>
          <option value="korean">한식</option>
          <option value="seafood">해산물</option>
          <option value="snack">분식</option>
          <option value="chinese">중식</option>
          <option value="japanese">일식</option>
          <option value="western">양식</option>
          <option value="dessert">디저트</option>
          <option value="cafe">카페</option>
          <option value="bakery">베이커리</option>
          <option value="chicken">치킨</option>
        </select>
        <button id="searchBtn">검색</button>
      </div>
    </div>
  </header>
  
  <!-- 여기에 모바일 탭 추가 -->
  <div class="mobile-tabs">
    <button class="tab-btn active" data-target="map">지도 보기</button>
    <button class="tab-btn" data-target="list">맛집 목록</button>
  </div>
  
  <main>
    <div class="container main-content">
      <div class="map-section">
        <div id="map"></div>
      </div>
      <div class="list-section">
        <h2>맛집 목록</h2>
        <div id="restaurantList"></div>
      </div>
    </div>
  </main>
  
  <div class="mobile-fab">
    <button id="scrollTopBtn">↑</button>
  </div>
  
  <footer>
    <div class="container">
      <p>© <script>document.write(new Date().getFullYear())</script> 부산 맛집 찾기</p>
    </div>
  </footer>

  <!-- data.js를 먼저 로드 -->
  <script src="data.js"></script>
  <!-- 그 다음 main.js 로드 -->
  <script src="main.js"></script>
</body>
</html>
